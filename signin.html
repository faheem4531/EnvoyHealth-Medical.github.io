<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SignIn</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="signin-parent">
    <!-- ********************************************* Sign IN header  -->
    <div class="signform-header">
      <img class="signform-logo" class src="/images/svg/main-logo.svg" alt="logo">
    </div>
    <!-- ********************************************* Sign in form  -->
    <div class="signin-form">
      <h1 class="signform-heading1"> Sign In </h1>
      <p class="signform-para1"> Enter your email and password to sign in to your account </p>
      <div class="signform-inputfield">
        <input class="signform-input" type="text" placeholder="Enter email">
      </div>
      <div class="signform-inputfield">
        <input class="signform-input" type="password" placeholder="Enter password">
      </div>
      <button class="signform-btn btn-hover"> Sign in </button>
      <div class="signform-loggedin">
        <input class="signform-chkbox" type="checkbox" name="loggedin" value="login">
        <label class="signform-loggin" for="loggin"> Keep me logged in </label>
        <a class="signform-link" href="#"> Forgot password </a>
      </div>

      <div class="or-wrapper">
        <div class="left-line"></div>
        <div class="or-element">OR</div>
        <div class="right-line"></div>
      </div>
      <div class="signform-buttons">
        <button class="signform-goglebtn"> <img class="signform-icon" src="images/svg/google icon.svg" alt="googleicon">
          sign-in with
          google </button>
        <button class="signform-goglebtn"> <img class="signform-icon" src="/images/svg/apple icon.svg" alt="appleicon">
          sign-in with
          apple </button>
      </div>
      <div class="signform-newaccount">
        <h class="signform-newuser"> New User? </h>
        <a class="signform-createacc" href="#"> Create an Account </a>
      </div>
    </div>
  </div>

</body>

</html>
