<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Book Shedule 3 </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="s3-parent">
    <div class="book3-header">
      <img class="book3-logo" src="images/svg/main-logo.svg" alt="envoyicon">
      <div class="book3header-leftsec">
        <h class="book3-qestion"> Have an account? </h>
        <a class="book3-link" href="signin.html"> Sign in </a>
      </div>
    </div>
    <div class="book3-div">
      <div class="head-img">
        <h1 class="book3-heading"> Schedule an Appointment </h1>
        <img class="book3-image" src="images/pictures/book3-icon.svg" alt="bookshedule3 icon">
      </div>

      <div class="book3-confirmdiv">
        <img class="book3-tick" src="images/svg/book3tick-circle.png" alt="book3-confirmedicon">
        <h2 class="book3-confirmheading"> Booking Confirmed </h2>
        <p class="book3-para"> You're booked with Erik Sanders. An invitation has been emailed to you.</p>
        <span class="book3-date"> 30 November, 2022, 12:00 AM </span>
        <button class="book3-btn btn-hover" onclick="openSchedulePage()"> Back to Home </button>
      </div>
    </div>
  </div>

</body>
<script>
  function openSchedulePage() {
    window.location.href = "index.html";
  }
</script>

</html>
