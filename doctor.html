<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Select Doctor</title>
</head>

<body>
  <div class="doctor-parent-container">
    <!-- ***********************************************************************   Header  -->
    <header class="header-sec ">
      <div class="logo-container">
        <img class="header-icon" src="./images/svg/main-logo.svg" alt="EnvoyHealth-logo">
        <img class="menu-icon__bar  menu-icon" src="./images/svg/mobile-navbar.svg" alt="">
      </div>
      <div class="head-links-div">
        <a class="head-link " href="index.html">Home</a>
        <a class="head-link" href="#abc">About us</a>
        <a class="head-link" href="#abc">Pages</a>
        <a class="head-link" href="#abc">Doctors</a>
        <a class="head-link home-link" href="contact-us.html">Contact Us</a>
        <a class="signin" href="/signin.html">Sign in</a>
        <button class="head-btn btn-hover">GET STARTED</button>
      </div>
    </header>
    <!-- **************************************************************************** Doctor's Details  -->
    <div class="doc-details-container">
      <div class="doc-profile-and-calander">
        <div class="book-doc-comtainer0">
          <div class="doc-img-div">
            <img class="doc-img" src="./images/pictures/doctor1.png" alt="">
          </div>
          <div class="doc-details0">
            <div class="name-rating-div">
              <span class="doc-name">Camilla Wasif</span>
              <span class="star">&#9733</span>
              <span class="doc-rating">4.9(250)</span>
            </div>
            <span class="doc-post">Oncologist</span>
            <div class="doc-loation-div doc-loation-div0">
              <img src="./images/svg/location.svg" alt="location">
              <span class="doc-city">Henderson, Colorado</span>
            </div>
            <span class="checkup-fee">Consultancy Fee : $150</span>
          </div>
        </div>
        <!-- *************************************** CalanderTime-container -->
        <div class="calanderTime-parent">
          <div class="calendar">
            <div class="header">
              <h2 class="month">February 2021</h2>
              <div>
                <button class="prev-btn">&lt;</button>
                <button class="next-btn">&gt;</button>
              </div>
            </div>
            <div class="days">
              <div class="day">Su</div>
              <div class="day">Mo</div>
              <div class="day">Tu</div>
              <div class="day">We</div>
              <div class="day">Th</div>
              <div class="day">Fr</div>
              <div class="day">Sa</div>
              <div class="day"></div>
              <div class="day">1</div>
              <div class="day">2</div>
              <div class="day">3</div>
              <div class="day">4</div>
              <div class="day">5</div>
              <div class="day">6</div>
              <div class="day">7</div>
              <div class="day">8</div>
              <div class="day">9</div>
              <div class="day">10</div>
              <div class="day">11</div>
              <div class="day">12</div>
              <div class="day">13</div>
              <div class="day">14</div>
              <div class="day">15</div>
              <div class="day">16</div>
              <div class="day highlight">17</div>
              <div class="day">18</div>
              <div class="day">19</div>
              <div class="day">20</div>
              <div class="day">21</div>
              <div class="day">22</div>
              <div class="day">23</div>
              <div class="day">24</div>
              <div class="day">25</div>
              <div class="day">26</div>
              <div class="day">27</div>
              <div class="day">28</div>
            </div>
          </div>
        </div>
      </div>
      <!-- ****************************** Doctors-Others Details -->
    </div>
  </div>
</body>

</html>
