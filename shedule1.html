<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Book Shedule 1 </title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="s2-parent">
		<!-- ****************************************** Book2 Header  -->
		<div class="book3-header">
			<img class="book3-logo" src="images/svg/main-logo.svg" alt="envoyicon">
			<div class="book3header-leftsec">
				<h class="book3-qestion"> Have an account? </h>
				<a class="book3-link" href="signin.html"> Sign in </a>
			</div>
		</div>
		<!-- ********************************************** Book 2 Content  -->
		<div class="shedule1-container">
			<div class="shedule1-inputcontainer">
				<h1 class="book2-heading"> Shedule an Appointment </h1>
				<img class="book2-img" src="images/pictures/book1-img.svg" alt="shedule1-icon">
				<div class="book1-inputfields">
					<div class="book1-fullname">
						<div class="first-name">
							<label class="book1-label">First Name <span class="book1-star"> * </span></label>
							<input class="book1-input" type="text" placeholder="Elizabeth">
						</div>
						<div class="last-name">
							<label class="book1-label">Last Name <span class="book1-star"> * </span></label>
							<input class="book1-input" type="text" placeholder="Patterson">
						</div>
					</div>
					<div class="book1-datemail">
						<div class="date-format">
							<label class="book1-label"> Choose date </label>
							<img class="book1-calenderlogo" src="images/svg/book1-calendar.png" alt="calender-logo">
							<input class="book1-input" type="text" placeholder="dd/mm/yyyy">
						</div>
						<div class="book1-mail">
							<label class="book1-label"> Email <span class="book1-star"> * </span> </label>
							<input class="book1-input" type="text" placeholder="Elizabeth.Patterson@gmail.com">
						</div>
					</div>
				</div>
			</div>
			<div class="book1-btns">
				<button class="book1-backbtn"><img class="back-btn-aro" src="images/svg/book1-arrow-right.png"
						alt="back arrow">Back</button>
				<button class="book1-confirmbtn" onclick="openSchedulePage()"> Confirm </button>
			</div>
		</div>
	</div>
</body>
<script>
	function openSchedulePage() {
		window.location.href = "shedule2.html";
	}
</script>

</html>
